<h2> Nosotros </h2>
<p> Todo empezó con una pasión por la belleza y el deseo de hacer sentir seguras a otras personas. Me capacité, practiqué y, con esfuerzo, acondicioné un pequeño espacio para atender. Al principio solo fueron amigas, pero con el tiempo las recomendaciones llegaron solas.
Hoy, mi emprendimiento crece gracias a cada clienta que confía en mí. Más que pestañas, ofrezco una experiencia personalizada para resaltar la belleza única de cada mirada. </p>

<h3> Misión </h3>
< p> nuestra misión es realzar la belleza natural de cada persona ofreciendo extensiones de pestañas de alta calidad, con un enfoque personalizado, profesional y seguro. Nos comprometemos a brindar una experiencia única que combine técnica, estilo y cuidado, para que cada cliente se sienta segura, empoderada y hermosa todos los días.  </p)
< h3> Visión < /h3)
<P> Ser una marca reconocida a nivel local y nacional por nuestra excelencia en extensiones de pestañas, creando una comunidad de mujeres empoderadas, seguras y fieles a su estilo. Aspiramos a crecer con innovación, calidad y pasión, expandiendo nuestros servicios y dejando huella en la industria de la belleza. </p>
